/* HTML */
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Örnek Takvim</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="calendar.css" />
</head>
<body>
  <div class="container mt-4">
    <div class="calendar-container card">
      <div class="calendar-header card-header d-flex justify-content-between align-items-center">
        <div class="calendar-title" id="calendarTitle">2024 Aralık</div>
        <div class="calendar-controls">
          <button id="prevBtn" class="btn btn-outline-secondary">«</button>
          <button id="nextBtn" class="btn btn-outline-secondary">»</button>
        </div>
      </div>
      <div class="calendar-grid card-body" id="calendarContainer">
        <!-- Gün kutucukları JS ile oluşturulacak -->
      </div>
    </div>
  </div>
  
<script src="calendar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
